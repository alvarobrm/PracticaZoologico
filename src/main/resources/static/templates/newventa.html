<div id="formulario" ng-controller="NewVentaController as vm">
	<h1 id="tituloSecundario">Compra tus entradas</h1>
	<form class="form-horizontal" ng-submit="vm.addVenta(vm.newVenta)">
	
		<div class="form-group">
		   	<label for="inputEmail3" class="col-sm-2 control-label">Nombre </label>
		   	<div class="col-sm-10">
			 	<input class="form-control" type='text' ng-model="vm.newVenta.nombre" /><br>
			</div>
		</div>
	  
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">Apellidos</label>
	    	<div class="col-sm-10">
				<input class="form-control" max="1979-12-31" type="text" ng-model="vm.newVenta.apellidos" /><br>
			</div>
	  	</div>
	  	
		<div class="form-group">
	    	<label for="inputPassword3" class="col-sm-2 control-label">Correo Electr√≥nico</label>
	    	<div class="col-sm-10">
				<input class="form-control" type='textarea' ng-model="vm.newVenta.email" /><br>
			</div>
		</div>
		
		<div class="form-group">
	    	<label for="inputPassword3" class="col-sm-2 control-label">Telefono</label>
	    	<div class="col-sm-10">
				<input class="form-control" type='text' ng-model="vm.newVenta.telefono" /><br>
			</div>
		</div>
		
		<div class="form-group">
	    	<label for="inputPassword3" class="col-sm-2 control-label">Fecha</label>
	    	<div class="col-sm-10">
				<input class="form-control" type='Date' ng-model="vm.newVenta.fecha" /><br>
			</div>
		</div>
		 
		<div class="form-group">
	    	<div class="col-sm-offset-2 col-sm-10">
	      		<button type="submit" name='New' class="btn btn-default">Guardar</button>
	    	</div>
	  	</div>
	  
	</form>
</div>
