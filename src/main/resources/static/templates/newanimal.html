<div id="formulario" ng-controller="NewAnimalController as vm">
<h1 id="tituloSecundario">Nuevo animal</h1>
<form class="form-horizontal" ng-submit="vm.addAnimal(vm.newAnimal)">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Nombre </label>
    <div class="col-sm-10">
		 <input class="form-control" type='text' ng-model="vm.newAnimal.nombre" /><br>
	</div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Fecha de nacimiento</label>
    <div class="col-sm-10">
		<input class="form-control" max="1979-12-31" type="date" ng-model="vm.newAnimal.fechaNac" /><br>
	</div>
	</div>
	<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Descripcion</label>
    <div class="col-sm-10">
		<input class="form-control" type='textarea' ng-model="vm.newAnimal.descripcion" /><br>
	</div>
	</div>
 
	<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Raza</label>
    <div class="col-sm-10">
      <select
    ng-model="vm.newAnimal.raza">
        <option value="Equina">Equina</option>
        <option value="Margarita la de FW">Margarita la de FW</option>
        <option value="Canina">Canina</option>
        <option value="Mitológico">Mitológico</option>
        <option value="Michus">Michus</option>
      </select>
	</div>
	</div> 
	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" name='New' class="btn btn-default">Guardar</button>
    </div>
  </div>
  
</form>
</div>
