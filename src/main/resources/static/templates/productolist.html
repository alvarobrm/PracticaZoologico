<div ng-controller="ProductoListController as vm">
	<h1 id="tituloSecundario">Lista de productos</h1>

	<!--  <a href="" ng-click="vm.reload()">Reload</a>-->
				
  <div  class="row">
	<div ng-repeat="producto in vm.productos">
	<div class="col-sm-6 col-md-4">
      <div class="thumbnail">
         <!--  <img src="/bootstrap/images/kittens.jpg" 
         alt="Fotaco wapa wapa ...">-->
      
      <div class="caption">
         <h3>{{producto.nombre}}</h3>
         <p>Codigo identificatorio: {{producto.id}}</p>
         <p>
            <a href="/#/producto/{{producto.id}}" class="btn btn-primary" role="button">
               Visualizar
            </a> 
            <a ng-click="vm.deleteProducto(producto)" class="btn btn-default" role="button">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
               Borrar
            </a>
         </p>
      </div>
      </div>
   </div>
</div>
</div>
		
	</div>
</div>
