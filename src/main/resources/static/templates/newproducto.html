<div id="formulario" ng-controller="NewProductoController as vm">
<h1 id="tituloSecundario">Nuevo producto</h1>
<form class="form-horizontal" ng-submit="vm.addProducto(vm.newProducto)">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Nombre </label>
    <div class="col-sm-10">
		 <input class="form-control" type='text' ng-model="vm.newProducto.nombre" /><br>
	</div>
  </div>
	<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Descripcion</label>
    <div class="col-sm-10">
		<input class="form-control" type='textarea' ng-model="vm.newProducto.descripcion" /><br>
	</div>
	</div>
 
	<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Cantidad </label>
    <div class="col-sm-10">
		 <input class="form-control" type='number' ng-model="vm.newProducto.cantidad" /><br>
	</div>
  </div>
	<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Precio </label>
    <div class="col-sm-10">
		 <input class="form-control" type='number' ng-model="vm.newProducto.precio" /><br>
	</div>
  </div>
	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" name='New' class="btn btn-default">Guardar</button>
    </div>
  </div>
  
</form>
</div>
