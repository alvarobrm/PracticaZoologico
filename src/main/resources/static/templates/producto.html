<div ng-controller="ProductoController as vm">



	<h1 id="tituloPrimario">{{vm.producto.nombre}}</h1>
	<p>{{vm.producto.id}}</p>
	<p>{{vm.producto.descripcion}}</p>
	<p>{{vm.producto.cantidad}}</p>
	<p>{{vm.producto.precio}}</p>
	
	<div class="grid">
		<a href="" type="submit" class="btn btn--m btn--blue btn--raised"
			lx-ripple style="float: right; margin-top: 2em;" ng-click="vm.deleteProducto(vm.producto)">Delete</a>
	</div>
</div>
	
</div>
